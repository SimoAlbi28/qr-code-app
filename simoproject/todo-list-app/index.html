<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do Avanzata</title>
<link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.json" />
</head>
<body>

<div id="settings">
  <button id="settings-btn">⚙️</button>
  <div id="settings-menu" class="hidden">
    <label>
      <input type="checkbox" id="toggle-notifiche" checked />
      Notifiche Si / No
    </label>
  </div>
</div>

<h1>📝 Cose da Fare 📝</h1>

<div id="input-box">
  <div class="input-group">
    <label for="task-text">Descrizione</label>
    <input type="text" id="task-text" maxlength="100" />
  </div>

  <div class="input-group">
    <label for="task-date">Inserire data</label>
    <input type="date" id="task-date" />
  </div>

  <div class="input-group">
    <label for="task-time">Inserire ora (opzionale)</label>
    <input type="time" id="task-time" />
  </div>

  <button id="add-task">Aggiungi</button>
</div>

<div id="filter-container" style="max-width:700px; margin: 0 auto 1.5rem; text-align:center;">
    <h3>🔎 Cerca 🔎</h3>
    <input type="date" id="filter-date" />
  <button id="reset-filter">Mostra Tutti</button>
</div>

<div id="tasks-container"></div>

<script src="script.js"></script>
</body>
</html>
