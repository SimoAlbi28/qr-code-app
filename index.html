<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔧 Gestione Macchinari 🔧</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>🔧 Gestione Macchinari 🔧</h1>

    <div id="controls">
      <button id="start-scan-btn" class="btn-green">Avvia scansione 📷</button>
      <button id="stop-scan-btn" class="btn-red" disabled>Chiudi scansione ✖️</button>
    </div>

    <div id="reader" hidden></div>
    <p id="scan-status" hidden>Scanner attivo, inquadra un QR code</p>

    <h2>📋 Macchinari</h2>
    <div id="macchinari-list"></div>
  </main>
</body>
</html>
