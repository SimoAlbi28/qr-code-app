<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Macchinari</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="tit1">📷 QR-Code 📷</h1>

  <div id="buttons-container">
    <button id="start-scan" class="btn-green">📷 Avvia Scansione</button>
    <button id="stop-scan" class="btn-red" disabled>❌ Chiudi Scansione</button>
  </div>

  <div id="reader" class="hidden"></div>

  <div id="search-box">
    <label for="search-input">🔎 Cerca:</label>
    <input id="search-input" type="text" placeholder="nome ..." autocomplete="off" />
    <button id="show-all-btn" class="btn-blue">Mostra tutti</button>
  </div>

  <h2>⚙️ Macchinari ⚙️</h2>
  <div id="macchinari-list"></div>

  <!-- Modal per inserire nome macchinario -->
  <div id="nomeModal" class="modal hidden">
    <div class="modal-content">
      <label for="nomeInput">Nome macchinario:</label>
      <input type="text" id="nomeInput" autocomplete="off" />
      <div class="modal-buttons">
        <button id="btnConferma" class="btn-green">Conferma</button>
        <button id="btnAnnulla" class="btn-red">Annulla</button>
      </div>
      <p id="erroreNome" style="color:red; display:none; margin-top:8px;">⚠️ Nome già esistente!</p>
    </div>
  </div>
</body>
</html>
