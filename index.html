<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Macchinari</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="tit1">📷 QR-Code 📷</h1>

  <div id="buttons-container">
    <button id="start-scan" class="btn-green">📷 Avvia Scansione</button>
    <button id="stop-scan" class="btn-red" disabled>❌ Chiudi Scansione</button>
  </div>

  <div id="reader" class="hidden"></div>

  <!-- Search box -->
  <div id="search-container" style="display: flex; justify-content: center; align-items: center; gap: 10px; max-width: 400px; margin: 20px auto 10px;">
    <label for="search-input" style="font-weight: 700; font-size: 18px; user-select:none;">🔍 Cerca</label>
    <input id="search-input" type="text" placeholder="Digita nome..." style="flex:1; font-size:16px; padding:8px; border-radius:8px; border:2px solid #007bff; outline:none;"/>
    <button id="reset-search" class="btn-blue" style="padding: 8px 12px; font-size: 14px; min-width: auto; user-select:none;">Mostra Tutti</button>
  </div>

  <h2>⚙️ Macchinari ⚙️</h2>
  <div id="macchinari-list"></div>
</body>
</html>
