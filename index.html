<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Macchinari</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="tit1">📷 QR-Code 📷</h1>

  <div id="buttons-container">
    <button id="start-scan" class="btn-green">📷 Avvia Scansione</button>
    <button id="stop-scan" class="btn-red" disabled>❌ Chiudi Scansione</button>
  </div>

  <div id="search-box">
    <label for="search-input" id="search-label">🔍 Cerca:</label>
    <input type="text" id="search-input" placeholder="Nome..." />
    <button id="reset-search" class="btn-blue">Mostra tutti</button>
  </div>

  <div id="reader" class="hidden"></div>

  <h2>⚙️ Macchinari ⚙️</h2>
  <div id="macchinari-list"></div>
</body>
</html>
